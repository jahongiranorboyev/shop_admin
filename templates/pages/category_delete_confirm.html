{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 60px; padding: 40px; background-color: #fff; border-radius: 8px; box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); max-width: 600px;">
    <h2 class="text-center mb-4" style="font-family: 'Roboto', sans-serif; font-size: 28px; color: #333;">Delete Category</h2>
    
    <p style="font-size: 18px; text-align: center; color: #555;">Are you sure you want to delete the category <strong style="color: #d9534f;">{{ category.name }}</strong>?</p>

    <form method="POST" style="text-align: center; margin-top: 20px;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" style="font-size: 16px; padding: 10px 20px; border: none; border-radius: 5px; background-color: #dc3545; color: white; transition: background-color 0.3s;">Delete</button>
        <a href="{% url 'categories:category_list' %}" class="btn btn-secondary" style="font-size: 16px; padding: 10px 20px; border: none; border-radius: 5px; background-color: #6c757d; color: white; text-decoration: none; transition: background-color 0.3s; margin-left: 10px;">Cancel</a>
    </form>
</div>

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }

    .container {
        margin-top: 100px;
        padding: 40px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
        font-size: 28px;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
    }

    p {
        font-size: 18px;
        color: #555;
        text-align: center;
    }

    .btn {
        font-size: 16px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .btn-danger {
        background-color: #dc3545;
        color: white;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
        text-decoration: none;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }
</style>
{% endblock %}
