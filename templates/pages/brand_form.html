{% extends 'base/base.html' %}
{% block content %}
    
<div class="container" style="margin-top: 100px; padding: 40px; background-color: #f9f9f9; border-radius: 8px; box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);">
    <h2 class="text-center mb-5" style="font-family: 'Roboto', sans-serif; font-size: 32px; color: #333;">Add New Brand</h2>
    
    <form method="post" style="max-width: 600px; margin-left: auto; margin-right: auto;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100" style="font-size: 18px; font-weight: bold;">Save Brand</button>
    </form>
</div>

<style>
    .container {
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        padding: 40px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        margin-top: 100px; /* Sahifani pastroq qilish uchun */
    }

    h2 {
        font-size: 32px;
        font-weight: bold;
        color: #333;
        margin-bottom: 30px;
    }

    .btn {
        padding: 12px 24px;
        font-size: 18px;
        border-radius: 8px;
        transition: background-color 0.3s;
    }

    .btn-success {
        background-color: #28a745;
        color: white;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    .form-group {
        margin-bottom: 20px;
    }

    input, textarea, select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        margin-top: 8px;
        transition: border-color 0.3s;
    }

    input:focus, textarea:focus, select:focus {
        border-color: #28a745;
        outline: none;
    }

    label {
        font-size: 16px;
        color: #333;
        font-weight: bold;
    }
</style>
{% endblock %}
