{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 700px; margin: 50px auto; padding: 40px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);">
    <h2 class="text-center mb-4" style="font-family: 'Roboto', sans-serif; font-size: 32px; font-weight: bold; color: #333;">Brand Form</h2>
    <form method="POST" style="font-family: 'Arial', sans-serif;">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary w-100" style="background-color: #007bff; color: #fff; font-size: 18px; font-weight: bold; border: none; border-radius: 8px; padding: 12px; transition: background-color 0.3s;">
            Save
        </button>
    </form>
</div>

<style>
    .container {
        max-width: 700px;
        margin: 50px auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
        font-size: 32px;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-bottom: 30px;
        font-family: 'Roboto', sans-serif;
    }

    form {
        font-size: 16px;
        font-family: 'Arial', sans-serif;
    }

    .btn-primary {
        width: 100%;
        background-color: #007bff;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        padding: 12px;
        transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    input[type="text"], input[type="email"], input[type="password"], textarea, select {
        width: 100%;
        padding: 10px 15px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 16px;
        transition: border-color 0.3s ease-in-out;
    }

    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, textarea:focus, select:focus {
        border-color: #007bff;
        outline: none;
    }

    label {
        font-size: 16px;
        font-weight: bold;
        color: #555;
        margin-bottom: 8px;
        display: block;
    }

    .form-group {
        margin-bottom: 20px;
    }

    @media (max-width: 768px) {
        .container {
            padding: 20px;
        }

        h2 {
            font-size: 28px;
        }

        .btn-primary {
            font-size: 16px;
            padding: 10px;
        }
    }
</style>
{% endblock %}
