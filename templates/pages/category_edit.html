{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 60px; max-width: 600px; padding: 40px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);">
    <h2 class="text-center mb-5" style="font-family: 'Roboto', sans-serif; font-size: 28px; font-weight: bold; color: #333;">Edit Category</h2>
    
    <form method="POST" style="font-family: 'Poppins', sans-serif; color: #444;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100" style="font-size: 16px; font-weight: 600; border: none; border-radius: 6px; padding: 14px; background: linear-gradient(135deg, #6c63ff, #4d47ff); color: white; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s;">
            Update Category
        </button>
    </form>
</div>

<style>
    body {
        background-color: #f9f9f9;
        font-family: 'Poppins', sans-serif;
        color: #444;
        margin: 0;
        padding: 0;
    }

    .container {
        margin: 0 auto;
        margin-top: 60px;
        max-width: 600px;
        padding: 40px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        color: #333;
        margin-bottom: 25px;
    }

    form {
        font-size: 16px;
    }

    .btn-primary {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(135deg, #6c63ff, #4d47ff);
        border: none;
        border-radius: 6px;
        transition: transform 0.3s ease, box-shadow 0.3s;
        cursor: pointer;
    }

    .btn-primary:hover {
        box-shadow: 0 6px 20px rgba(76, 71, 255, 0.4);
        transform: translateY(-2px);
    }

    input[type="text"], textarea, select {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        font-size: 14px;
        color: #555;
        border: 1px solid #ddd;
        border-radius: 6px;
        box-sizing: border-box;
        transition: all 0.3s ease;
    }

    input[type="text"]:focus, textarea:focus, select:focus {
        border-color: #6c63ff;
        box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
        outline: none;
    }

    label {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #555;
        display: block;
    }

    .form-group {
        margin-bottom: 25px;
    }
</style>
{% endblock %}
